<!-- registration.component.html -->
<div class="container">
    <div class="card">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
          <div class="form-group">
            <label for="username">Username</label>&nbsp;
            <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>&nbsp;
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>&nbsp;
            <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>&nbsp;
            <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>&nbsp;
            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>&nbsp;
            <input type="tel" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
  <p-toast></p-toast>
