<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center">
                    <div class="text-900 text-3xl font-medium">Register Here!</div>
                </div>
                <div>
                    <form (ngSubmit)="rf.valid && formSubmit()" #rf="ngForm">
                        <label for="username" class="block text-900 text-xl font-medium mb-2">Username&nbsp;<small id="username-help" class="p-error" *ngIf="isDuplicate">Username is Duplicate.</small></label>
                        <input id="username" type="text" name="username" [(ngModel)]="user.username" placeholder="Username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" (blur)="verifyUsername()" required>

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" name="password" [(ngModel)]="user.password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" required></p-password>

                        <label for="firstName" class="block text-900 text-xl font-medium mb-2">First Name</label>
                        <input id="firstName" type="text" name="firstName" [(ngModel)]="user.firstName" placeholder="First Name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" required>

                        <label for="lastName" class="block text-900 text-xl font-medium mb-2">Last Name</label>
                        <input id="lastName" type="text" name="lastName" [(ngModel)]="user.lastName" placeholder="Last Name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" required>

                        <label for="email" class="block text-900 text-xl font-medium mb-2">Email Id</label>
                        <input id="email" type="email" name="email" [(ngModel)]="user.email" placeholder="Email Id" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" required>

                        <label for="phone" class="block text-900 text-xl font-medium mb-2">Mobile No</label>
                        <input id="phone" type="text" name="phone" [(ngModel)]="user.phone" placeholder="Mobile No" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" [minlength]="10" [maxlength]="10" required>

                        <div class="block">
                            <button pButton pRipple label="Register" class="w-full p-3 text-xl" type="submit" [disabled]="!rf.valid"></button>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" routerLink="/login">Already have an account? Sign In</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
