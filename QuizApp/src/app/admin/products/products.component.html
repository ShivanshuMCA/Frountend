<!-- Product Listing -->
<p-table [value]="products">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button pButton type="button" label="Edit" (click)="showEditProductDialog(product)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  
  <!-- Add/Edit Product Dialog -->
  <p-dialog header="Product Details" [(visible)]="productDialog" [focusOnShow]="false">
    <div class="p-fluid">
      <div><label for="productName">Name</label></div>
      <div><input type="text" pInputText id="productName" [(ngModel)]="product.name"></div>
  
      <div><label for="productPrice">Price</label></div>
      <div><input type="number" pInputText id="productPrice" [(ngModel)]="product.price"></div>
    </div>
  
    <p-footer>
      <button pButton type="button" label="Save" (click)="saveProduct()"></button>
    </p-footer>
  </p-dialog>
